<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
 <link rel="import" href="../bower_components/google-chart/google-chart.html"> 

<dom-module id="normal-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Normal</h1>
      <template is="dom-if" if={{cols.length}}>
        <google-chart
          type='line'
          options="{{options}}"
          cols="{{cols}}"
          rows="{{rows}}"
          >          
        </google-chart>
      </template>
      <div id="linechart_material" width="400px" height="400px"></div>
      <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
      <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
    </div>
  </template>

  <script>
    class NormalView extends Polymer.Element {
      static get is() { return 'normal-view'; }

      static get properties() {

        return {
          data: {
            type: Array,
            value: [[]],
          },
          rows: {
            type: Array,
            value: [[0,0,0]],
            computed: '_getRows(data)'
          },
          cols: {
            type: Array,
            value: [{ label: "index", type: "number" }, { label: "a", type: "number" }, { "label": "b", "type": "number" }]
          },
          lockColConfig: {
            type: Boolean,
            value: false
          },
          options: {
            type: Object,
            value: { "title": "Distribution of days in 2001Q1" }
          }
        }
      }

      /** 
       * Native lifecycle method
       **/
      connectedCallback  () {
        super.connectedCallback();

        // this.tempChangeData();
      }

      getRandomVal (max) {
        return Math.round(Math.random()*max);
      }

      _getRows (data) {
        let rows = data[0] && data[0].rows && data[0].rows.length ? data[0].rows : [[0,0,0]];
        return rows;
      }

    }

    window.customElements.define(NormalView.is, NormalView);
  </script>
</dom-module>
